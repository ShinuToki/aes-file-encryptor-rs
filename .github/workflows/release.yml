name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: locker
            asset_name: locker-linux-amd64
          - os: windows-latest
            artifact_name: locker.exe
            asset_name: locker-windows-amd64.exe
          - os: macos-latest
            artifact_name: locker
            asset_name: locker-macos-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release
        run: cargo build --release --locked

      - name: Rename artifacts
        shell: bash
        run: |
          mv target/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}